dist: xenial
sudo: required
language: python
python:
- '3.8'
- '3.9'
- '3.10'
- '3.11'
cache: pip
before_install:
- git submodule update --init
- git submodule status
install: pip install tox-travis
script: make tox
after_success:
- coveralls
stages:
- test
- deploy
jobs:
  include:
  - stage: deploy
    python: 3.8
    install: skip
    script: skip
    deploy:
      provider: pypi
      user: ga4gh
      skip_upload_docs: true
      skip_cleanup: true
      distributions: bdist_egg bdist_wheel
      on:
        tags: true
        branch: develop
      password:
        secure: 
